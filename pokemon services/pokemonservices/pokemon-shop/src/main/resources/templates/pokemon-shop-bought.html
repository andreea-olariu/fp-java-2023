<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <style>
        #app-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .pokemon-logo {
            width: 350px;
        }

        .coin {
            width: 100px;
        }

        .coin-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
    </style>

    <title>Pokemon shop</title>
</head>
<body>

<div id="app-wrapper">
    <div id="logo-wrapper">
        <img class="pokemon-logo" th:src="@{/pokemon_logo.png}">
    </div>

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            onclick="(() => {history.back();})()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
    </button>

    <h1 class="w-full mb-4 text-4xl font-extrabold leading-none tracking-tight text-white-900 md:text-5xl lg:text-6xl dark:text-gray">
        <span class="text-rose-100" th:text="${customer}"></span>
        bought
        <span th:text="${pokemon}"></span>
        and they have left
        <div class="coin-wrapper"><span id="money-left" th:text="${money}"></span> <img class="coin" th:src="@{/coins.png}"/></div>
    </h1>
</div>
</body>
<script>

    const money = document.getElementById("money-left").innerText
    console.log(money)
    localStorage.setItem("money-left", money)
</script>
</html>
