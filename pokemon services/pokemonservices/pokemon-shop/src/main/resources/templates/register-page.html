<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        #app-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .pokemon-logo {
            width: 350px;
        }
        input {
            box-shadow: 10px 10px 10px grey;
        }
    </style>

    <title>Pokemon shop</title>
</head>
<body>

<div id="app-wrapper">
    <div id="logo-wrapper">
        <img class="pokemon-logo" th:src="@{/pokemon_logo.png}"/>
    </div>
    <form th:action="@{/register}" th:object="${appUser}" method="post">
        <label class="block text-sm font-medium leading-6 text-gray-900">Username: </label>
        <input class=" w-full mb-4 text-l font-bold leading-none tracking-tight text-white-900 md:text-5xl lg:text-6xl dark:text-gray"
               type="text"
               th:field="*{username}"/>
        <button type="submit"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Submit
        </button>
    </form>
</div>
</body>

</html>
